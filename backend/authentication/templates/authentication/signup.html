{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>

{% if messages %}
    <script>
      {% for message in messages %}
        alert("{{ message }}");
      {% endfor %}
    </script>
{% endif %}
{% endblock %}
